<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h1>Your Result</h1>
            <div class="overall-score">
                <p><span class="total-score">76 <br></span><span class="max-score"> of 100</span></p>
            </div>
            <div class="rating">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <section class="summary">
            <h2>Summary</h2>
            <ul class="card-list">
                <li class="card">
                    <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                    <span class="title">Reaction</span>
                    <span class="score"><span class="score-value">80</span> / <span class="max-score">100</span></span>
                </li>
                <li class="card">
                    <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                    <span class="title">Memory</span>
                    <span class="score"><span class="score-value">92</span> / <span class="max-score">100</span></span>
                </li>
                <li class="card">
                    <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                    <span class="title">Verbal</span>
                    <span class="score"><span class="score-value">61</span> / <span class="max-score">100</span></span>
                </li>
                <li class="card">
                    <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                    <span class="title">Visual</span>
                    <span class="score"><span class="score-value">72</span> / <span class="max-score">100</span></span>
                </li>
            </ul>
            <button type="button">Continue</button>
        </section>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/sedaryildirim">Sedar Yildirim</a>.
    </footer>
</body>
</html>
